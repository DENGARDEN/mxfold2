[tool.poetry]
name = "mxfold2"
version = "0.1.2"
description = "RNA secondary structure prediction using deep neural networks with thermodynamic integration"
authors = ["Kengo Sato <satoken@mail.dendai.ac.jp>"]
repository = "https://github.com/mxfold/mxfold2"
readme = "README.md"
license = "MIT"
build = "build.py"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "*"
torch = "^1.13"
torchvision = "*"
tqdm = "*"
wheel = "*"
pybind11 = "^2.10"

[tool.poetry.dev-dependencies]
pylint = "*"
jupyter = "*"
pandas = "*"
tensorboard = "*"

[tool.poetry.scripts]
mxfold2 = "mxfold2.__main__:main"

[build-system]
requires = ["poetry>=1.2", "setuptools", "wheel"]
build-backend = "poetry.masonry.api"
